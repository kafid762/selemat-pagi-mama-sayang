<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Pagi, Mama Sayang!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #ffd1dc, #f0f8ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.4em;
      color: #333;
      margin: 10px 0;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1.2s infinite;
      margin-top: 30px;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌞 Selamat Pagi, Mama Sayang!</h1>
    <p style="animation-delay: 1s;">Semangat kerja ya hari ini~ ☕💼</p>
    <p style="animation-delay: 2.5s;">Hari gajian udah dekat 💸💖</p>
    <p style="animation-delay: 4s;">Jangan lupa senyum biar rezekinya nambah 😘</p>
    <p style="animation-delay: 5.5s;">Aku bangga & sayang kamu selalu! 💕</p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
