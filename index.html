
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Pagi Mama Sayang</title>
  <style>
    body {
      background: linear-gradient(to right, #f9c5d1, #fbd786);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      animation: slideInDown 1.2s ease-out;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .emoji {
      font-size: 4em;
      display: inline-block;
      animation: floatEmoji 3s ease-in-out infinite;
    }
    @keyframes slideInDown {
      from {transform: translateY(-100%); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .music {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🌞 Selamat Pagi, Mama Sayang!</h1>
  <div class="emoji">💖</div>
  <p>Semoga harimu cerah seperti senyummu hari ini.</p>
  <p>Selamat gajian juga ya, semoga rezekimu lancar dan selalu berkah 😘</p>
  <p>Ingat, kamu selalu punya seseorang yang bangga dan sayang sama kamu... yaitu aku 🥹❤️</p>
  <div class="emoji">🐰✨</div>


<audio autoplay loop>
  <source src="morning.mp3" type="audio/mpeg">
</audio>
</body>
</html>
